<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>

    <!--  External CSS -->
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--  Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
        <div class="container">
    
    <form>
      <nav>
        <input
          type="text"
          placeholder="Enter a location"
          class="search_area"
        />

        <button
          type="submit"
          class="search_button"
          title="Search"
          aria-label="Search"
        >
          <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
        </button>
      </nav>
    </form>

    <div class="weather_container">
      <div class="weather_card">
        <p class="icon"></p>

        <div class="temp">
          <p>20Â°C</p>
        </div>

        <div class="location">
           <p>Lagos</p>
        </div>

        <div class="condition">
          <p></p>
        </div>

        <div class="time">
  
          <span>12:30 - Tuesday 2025-09-16</span>

        </div>

      </div>
    </div>
    
    
    </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
